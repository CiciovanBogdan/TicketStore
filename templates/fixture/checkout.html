{% extends 'base.html' %}
{% block title %}
    Checkout
{% endblock %}
{% block content %}
    <div class="text-center card">
        <div class="card-body">
            <div class="card-title">CHECKOUT</div>
            <div class="card-text">Choose payment method</div>
            <button type="button" onclick="payPal()" class="btn btn-secondary">
                Pay Pal
                <img src="../../static/paypal-logo.png" alt="pay_pal" class="card_img">
            </button>
            <button type="button" onclick="creditCard()" class="btn btn-secondary">
                Credit card
                <img src="../../static/logo-visa.jpg" alt="visa" class="card_img">
                <img src="../../static/master-card-logo.png" alt="master_card" class="card_img">
            </button>
            <button type="button" onclick="paySafeCard()" class="btn btn-secondary">
                PaySafeCard
                <img src="../../static/paysasecard-logo.png" alt="pay_safe_card" class="card_img">
            </button>
            <button type="button" onclick="skrill()" class="btn btn-secondary">
                Skrill
                <img src="../../static/skrill-logo.png" alt="skrill" class="card_img">
            </button>
            <div class="card" id="credit_card">
                <form action="{% url 'success_purchase' %}">
                    <h3>BILLING INFORMATION</h3>
                    <label for="name">First Name</label>
                    <input id="name" type="text" required><br>

                    <label for="name">Last Name</label>
                    <input id="name" type="text" required><br>

                    <label for="name">Country</label>
                    <input id="name" type="text" required><br>

                    <h3>CREDIT CARD INFORMATION</h3>
                    <label for="name">Credit Card Number</label>
                    <input id="name" type="number" required><br>

                    <label for="name">Credit Card Number</label>
                    <input id="name" type="number" required><br>

                    <label for="name">Expiry Date</label>
                    <input id="name" type="date" required><br>

                    <label for="name">CVV</label>
                    <input id="name" type="number" required><br>

                    <input type="submit" value="Buy now" class="btn btn-primary">
                    <input type="button" value="Cancel" onclick="cancelCard()" class="btn btn-danger">
                </form>
            </div>
            <div class="card" id="pay_pal">
                <form action="{% url 'success_purchase' %}">
                    <h3>CREDIT CARD INFORMATION</h3>

                    <label for="name">Credit Card Number</label>
                    <input id="name" type="number" required><br>

                    <label for="name">Expiry Date</label>
                    <input id="name" type="date" required><br>

                    <label for="name">CVV</label>
                    <input id="name" type="number" required><br>

                    <input type="submit" value="Buy now" class="btn btn-primary">
                    <input type="button" value="Cancel" onclick="cancelPayPal()" class="btn btn-danger">
                </form>
            </div>
            <div class="card" id="pay_safe_card">
                <form action="{% url 'success_purchase' %}">
                    <label for="name">PIN CODE</label>
                    <input id="name" type="number" required min="16"><br>

                    <input type="submit" value="Buy now" class="btn btn-primary">
                    <input type="button" value="Cancel" onclick="cancelpaySafeCard()" class="btn btn-danger">
                </form>
            </div>
            <div class="card" id="skrill">
                <form action="{% url 'success_purchase' %}">
                    <h3>LOGIN TO SKRILL ACCOUNT</h3>
                    <label for="name">USERNAME</label>
                    <input id="name" type="text" required><br>

                    <label for="name">PASSWORD</label>
                    <input id="name" type="password" required><br>

                    <input type="submit" value="Login" class="btn btn-primary">
                    <input type="button" value="Cancel" onclick="cancelskrill()" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>
    <style>
        #credit_card, #pay_pal, #pay_safe_card, #skrill {
            display: none;
        }

        .card_img {
            height: 20px;
            width: 30px;
        }
    </style>
    <script src="../../static/checkout.js"></script>
{% endblock %}
