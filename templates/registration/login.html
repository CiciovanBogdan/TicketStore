{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-sm btn-primary" type="submit">Login</button>
        <a class="btn btn-sm btn-danger" href="{% url 'password_reset' %}">Reset password?</a>
    </form>
{% endblock %}
